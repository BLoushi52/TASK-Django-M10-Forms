{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>WAM Store - Create Store Item</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">WAM Store</a>
        <a
          class="d-flex btn btn-outline-light"
          href="{% url 'store-item-list' %}"
          >Back</a
        >
      </div>
    </nav>
    <h1 class="text-center text-dark">Create Store Item</h1>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <form
          class="row col-lg-5 row col-sm-12 text-dark"
          action="{% url 'create-store-item' %}"
          method="POST"
        >
          {% csrf_token %}{{ form | crispy }}
          <input
            type="submit"
            value="Add Product"
            class="btn btn-outline-dark mt-4"
          />
        </form>
      </div>
    </div>
  </body>
</html>
